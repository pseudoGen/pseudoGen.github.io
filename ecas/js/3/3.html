<!DOCTYPE html>
<html>
<head>
	<title>Chapter 3 - Example 3</title>
	<meta charset="utf-8">
</head>
<body>
<script>
	var num = parseInt(prompt("Pick a number between 1 and 5 : ", ""), 10);
	switch (num) {
		case 1:
			document.write("Too low!");
			break;
		case 2:
			document.write("Too low!");
			break;
		case 3:
			document.write("You guessed the secret number!");
			break;
		case 4:
			document.write("Too high");
			break;
		case 5: 
			document.write("Too high");
			break;
		default:
			document.write("You did not enter a number between 1 and 5");
			break;
	}
	document.write("<br>The execution continues here...");
</script>
</body>
</html>

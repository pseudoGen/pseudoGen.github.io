	<meta charset="utf-8">
</head>
<body>
<script>
	var str="56.02 degrees centigrade";
	var myInt=parseInt(str, 10);
	document.writeln("\"" + str + "\" is " + parseInt(str, 10) + " as an integer"+"<br>");
	document.writeln("\"" + str + "\" when converted to an integer equals " + myInt+"<br>");
	var myFloat = parseFloat(str);
	document.writeln("\"" + str + "\" when converted to a floating point number equals " + myFloat);
</script>
</body>

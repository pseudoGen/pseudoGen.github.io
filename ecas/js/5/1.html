<script>
	var str = "Welcome to Wrox books. " +
"The Wrox website is www.wrox.com. " +
"Visit the Wrox website today. Thanks for buying Wrox";
var pos=0;
var count=0;
while(!(pos==-1)){
	pos=str.indexOf("Wrox", pos);
	if (pos!=-1) {
		count++;
		pos++;
	}
	
}

document.write("There are " + count + " occurrences of the word Wrox");
</script>

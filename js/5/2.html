	<meta charset="utf-8">

<body>
<script>
	function check(str){
		var char = str.charCodeAt(0);
		if(char>="A".charCodeAt(0)&&char<="Z".charCodeAt(0))
			return "U";
		else if(char>="a".charCodeAt(0)&&char<="z".charCodeAt(0))
			return "L";
		else if(char>="0".charCodeAt(0)&&char<="9".charCodeAt(0))
			return "N";
		else
			return "o";


	}
	var str1 = prompt("Enter string : ", "Hello World!");
	switch (check(str1)) {
		case "U":
			document.write("First character was Upper case<br>");
			break;
		case "L":
			document.write("First character was Lower case");
			break;
		case "N":
			document.write("First character was Number");
			break;
		default:
			document.write("The first characetr was not a number or a character");
			break;
	}
</script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<title>Chapter 3 - Example 1</title>
	<meta charset="utf-8">
</head>
<body>
<script>
	var f = parseInt(prompt("Enter temprature in Fahrenheit : ", 32), 10);
	var c = 5/9*(f-32);
	document.write(f + "\xB0 Fahrenheit is " + c + "\xB0 centigrade<br>");
	if(c<0){
		document.write("That's below the freezing point of water<br");

	}
	if(c==0){
		document.write("That's the boiling point of the water");
	}
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<title>Chapter 3, Example 4</title>
</head>
<body>
<script>
var f = [212, 32, -459.15];
var c = [];
var i;
for (i = 0; i <= 2; i++) {
c[i] = 5/9 * (f[i] - 32);
}
for (i = 2; i >= 0; i--) {
document.write("Value " + i +
" was " + f[i] +
" degrees Fahrenheit");
document.write(" which is " + c[i] +
" degrees centigrade<br />");
}
</script>
</body>
</html>
